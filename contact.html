<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Contacto</title>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>

    <section class="contact-form-section">
        <h2>Send me a message!</h2>
        <form action="mailto:matiasfare@gmail.com" method="POST" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <div class="return-button-container">
        <a href="index.html" class="back-button">Return</a>
    </div>

    <section class="contact-socials">
        <div class="contact-item">
            <a href="https://wa.me/5491159389175" target="_blank">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <span>WhatsApp</span>
        </div>

        <div class="contact-item">
            <a href="https://www.linkedin.com/in/matiasfare/" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <span>LinkedIn</span>
        </div>

        <div class="contact-item">
            <a href="mailto:matiasfare@gmail.com" target="_blank">
                <i class="fa-regular fa-envelope"></i>
            </a>
            <span>Email</span>
        </div>
    </section>
    <div class="floating-shape" id="floating-shape"></div>

    <script src=script.js></script>
</body>

</html>
